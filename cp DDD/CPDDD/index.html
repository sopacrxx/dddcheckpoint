<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-primary">Gestão de Projetos</h1>

        <!-- Formulário para Inserir/Atualizar/Deletar Projeto -->
        <div class="card my-4">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">Gerenciar Projeto</h2>
            </div>
            <div class="card-body">
                <form id="projeto-form" onsubmit="salvarProjeto(event)">
                    <input type="hidden" name="id" id="id">

                    <div class="form-group">
                        <label for="nome">Nome do Projeto:</label>
                        <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" name="descricao" id="descricao" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="data_inicio">Data de Início:</label>
                            <input type="date" class="form-control" name="data_inicio" id="data_inicio" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="data_fim">Data de Término:</label>
                            <input type="date" class="form-control" name="data_fim" id="data_fim" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" name="status" id="status" required>
                            <option value="planejado">Planejado</option>
                            <option value="em andamento">Em Andamento</option>
                            <option value="concluído">Concluído</option>
                        </select>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                        <button type="button" class="btn btn-danger" onclick="deletarProjeto()">Excluir</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela para Listagem dos Projetos -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">Lista de Projetos</h2>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Data de Início</th>
                                <th>Data de Término</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="projetos-list">
                            <!-- Lista de projetos gerada via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Incluindo o arquivo JavaScript -->
</body>
</html>
